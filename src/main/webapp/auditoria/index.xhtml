<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets"
    template="./../template/layout.xhtml" xmlns:h="jakarta.faces.html" xmlns:f="jakarta.faces.core">

    <ui:define name="contenido">

        <h:form>
            <h3><strong>Auditoria</strong></h3>
            <h:dataTable value="#{controladorAuditoria.lista}" var="item" styleClass="tablaProveedores" cellpadding="6">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Usuario" />
                    </f:facet>
                    <h:outputText value="#{item.idusuarioUltimo.nombreCompleto}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha de Movimiento" />
                    </f:facet>
                    <h:outputText value="#{item.fechaMovimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:column>


                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Entidad Modificada" />
                    </f:facet>
                    <h:outputText value="#{item.entidad}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Accion" />
                    </f:facet>
                    <h:outputText value="#{item.accion}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descripcion" />
                    </f:facet>
                    <h:outputText value="#{item.descripcion}" />
                </h:column>


            </h:dataTable>
        </h:form>


    </ui:define>

</ui:composition>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../template/layout.xhtml"
                xmlns:f="jakarta.faces.core"
                xmlns:h="jakarta.faces.html"
                xmlns:pt="jakarta.faces.passthrough">

    <ui:define name="contenido">
        <f:view>

            <h:form id="formulario">
                <h2>Nuevo Proveedor</h2>
                <p style="font-size: 12px;
                   color: #808080;">Rellene los siguientes campos para registrar un nuevo proveedor</p>
                <div class="row">

                    <div class="col-md-6 mb-3">
                        <label>Razon Social</label>
                        <h:inputText id="razonSocial" 
                                     value="#{controladorProveedor.proveedor.razonSocial}" 
                                     required="true"
                                     pt:placeholder="RazÃ³n Social" 
                                     styleClass="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>CUIT</label>
                        <h:inputText id="cuit" 
                                     value="#{controladorProveedor.proveedor.cuit}" 
                                     required="true" 
                                     pt:placeholder="XX-12345678-X"
                                     styleClass="form-control" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Nombre Comercial</label>
                        <h:inputText id="nombreComercial" 
                                     value="#{controladorProveedor.proveedor.nombreComercial}" 
                                     pt:placeholder="Nombre Comercial"
                                     styleClass="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Telefono/Fijo</label>
                        <h:inputText id="telefono" 
                                     value="#{controladorProveedor.proveedor.telefono}" 
                                     pt:placeholder="+543851234567"
                                     styleClass="form-control" />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Email</label>
                        <h:inputText id="email" 
                                     value="#{controladorProveedor.proveedor.email}" 
                                     pt:placeholder="example@example.example"
                                     styleClass="form-control" />
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>IVA</label>
                        <h:selectOneMenu id="tipoIva" value="#{controladorProveedor.proveedor.tipoIva}" styleClass="form-control select-con-icono">
                            <f:selectItem itemLabel="--Tipo de IVA--" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Monotributo" itemValue="Monotributo"/>
                            <f:selectItem itemLabel="Responsable Inscripto" itemValue="Responsable Inscripto"/>
                            <f:selectItem itemLabel="Excento" itemValue="Excento"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="col-md-6 mb-3">
                        <h:inputHidden id="estado" 
                                       value="#{controladorProveedor.proveedor.estado}" 
                                       pt:placeholder="Estado"/>
                    </div>
                </div>
                <h:commandButton value="Cancelar" action="/proveedores/index.xhtml?faces-redirect=true"
                                 styleClass="btnGris"
                                 immediate="true"/>
                <h:commandButton value="Guardar Proveedor" 
                                 action="#{controladorProveedor.guardar}" 
                                 styleClass="btnAmarillo"
                                 onclick="return validarProveedor()"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

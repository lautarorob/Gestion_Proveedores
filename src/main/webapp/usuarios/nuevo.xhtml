<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                template="./../template/layout.xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:pt="jakarta.faces.passthrough">

    <ui:define name="contenido">
        <f:view>

            <h:form id="formulario">
                <h2>Nuevo Usuario</h2>
                <p style="font-size: 12px;
                   color: #808080;">Rellene los siguientes campos para registrar un nuevo usuario</p>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Nombre(*)</label>
                        <h:inputText id="nombre" 
                                     value="#{controladorUsuario.usuario.username}" 
                                     styleClass="form-control" />
                    <!--msj del servidor -->
                    <h:messages globalOnly="true" 
                                class="text-danger"
                                layout="table"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Rol(*)</label>
                        <h:selectOneMenu id="tipoIva" value="#{controladorUsuario.usuario.rol}" styleClass="form-control select-con-icono">
                            <f:selectItem itemLabel="--Rol del usuario--" itemValue="" noSelectionOption="true"/>
                            <f:selectItem itemLabel="Gerente" itemValue="gerente"/>
                            <f:selectItem itemLabel="Supervisor" itemValue="supervisor"/>
                            <f:selectItem itemLabel="Operador" itemValue="operador"/>
                        </h:selectOneMenu>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Contraseña(*)</label>
                        <h:inputSecret id="password" 
                                       value="#{controladorUsuario.usuario.password}" 
                                       styleClass="form-control"
                                       binding="#{controladorUsuario.passwordComponent}"> <f:ajax event="keyup" render="msgConfirmPassword" />
                        </h:inputSecret>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label>Repetir Contraseña(*)</label>
                        <h:inputSecret id="confirmPassword" 
                                       value="#{controladorUsuario.confirmPassword}" 
                                       styleClass="form-control"
                                       validator="#{controladorUsuario.validatePasswordConfirm}"> <f:ajax event="keyup" render="msgConfirmPassword" />
                        </h:inputSecret>

                        <h:message id="msgConfirmPassword" for="confirmPassword" style="color: #dc3545; font-size: 12px;" />
                    </div>
                </div>

                <h:commandButton value="Cancelar" action="/usuarios/index.xhtml?faces-redirect=true"
                                 styleClass="btnGris"
                                 immediate="true"/>
                <h:commandButton value="Guardar Usuario" 
                                 action="#{controladorUsuario.guardar()}" 
                                 styleClass="btnAmarillo"/>
            </h:form>
        </f:view>
    </ui:define>

</ui:composition>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="jakarta.faces.facelets" xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="css/estilosLogin.css" />
        <h:outputScript name="js/misScript.js" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    </h:head>
    <h:body>

        <div class="login-container">
            <f:view>
                <h:form styleClass="login-form">
                    <h3 class="login-title">Bienvenido de Nuevo</h3>
                    <p class="login-subtitle">Inicia sesión para gestionar tu portal de proveedores</p>
                    
                    <h:messages styleClass="login-messages" showSummary="true" showDetail="false" />

                    <div class="form-group">
                        <h:inputText id="username" 
                                     value="#{controladorUsuario.usuario.username}" 
                                     styleClass="form-control login-input" 
                                     pt:placeholder="Usuario" 
                                     required="true" 
                                     requiredMessage="El usuario es requerido" />
                        <h:message for="username" style="color: red;"/>
                    </div>

                    <div class="form-group">
                        <h:inputSecret id="password" 
                                       value="#{controladorUsuario.usuario.password}" 
                                       styleClass="form-control login-input" 
                                       pt:placeholder="Contraseña" 
                                       required="true" 
                                       requiredMessage="La contraseña es requerida" />
                        <h:message for="password" style="color: red;"/>
                    </div>

                    <div class="forgot-password">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                    <h:commandButton value="Iniciar Sesión" 
                                     styleClass="btn-login" 
                                     action="#{controladorUsuario.login()}" />
                </h:form>
            </f:view>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </h:body>
</html>
